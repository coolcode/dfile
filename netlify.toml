[build]
  base = "app"
  command = "npm run export"
  publish = "out"

[[redirects]]
  from = "/Qm*"
  to = "https://dfile.s3-us-west-2.amazonaws.com/dfile/Qm:splat"

[[redirects]]
  from = "/google"
  to = "https://google.com"
  force = true

[[redirects]]
  from = "/d/:hash"
  to = "https://dfile.s3-us-west-2.amazonaws.com/dfile/:hash"
  status = 200
  force = true